<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>Iron Label Demo</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script type="module" src="../iron-label.js"></script>
    <script type="module" src="../../paper-checkbox/paper-checkbox.js"></script>
    <script type="module" src="../../paper-slider/paper-slider.js"></script>
    <script type="module" src="../../paper-button/paper-button.js"></script>
    <script type="module" src="../../iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        label, iron-label {
          line-height: 2;
        }
        paper-button {
          display: inline;
        }
      </style>
    </custom-style>`;

document.body.appendChild($_documentContainer);
</script>
  </head>
  <body>
    <script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
      <h3>Native label element</h3>
      <demo-snippet>
        <template>
          <label>native label wrapping a checkbox<input type="checkbox"></label><br>
          <label>native label wrapping an input<input></label><br>
          <label>native label wrapping an input with before <input> after</label><br>
          <label>native label wrapping a button with before <button>Hello</button> after</label><br>
          <label for="native">label for a target element</label>
          <button id="native">hello</button><br>

          <label>native label wrapping a paper-checkbox (should not work)
            <paper-checkbox></paper-checkbox>
          </label><br>

          <label>native label wrapping a paper-button (should not work)
            <paper-button raised="">Button</paper-button>
          </label>
        </template>
      </demo-snippet>

      <h3>iron-label element</h3>
      <demo-snippet>
        <template>
          <iron-label>iron-label wrapping a checkbox<input type="checkbox"></iron-label><br>
          <iron-label>iron-label wrapping an input<input></iron-label><br>

          <iron-label for="quux">iron-label for a target element</iron-label>
          <input id="quux" type="checkbox"><br>

          <iron-label for="foo">
            iron-label with an image, for a target element
            <img src="http://placehold.it/200x200" alt="200x200 placeholder image">
          </iron-label>

          <input id="foo" type="checkbox"><br>
          <iron-label>iron-label wrapping an input with before <input> after</iron-label><br>
          <iron-label>iron-label wrapping a button with before <button>Hello</button> after</iron-label><br>

          <iron-label>iron-label wrapping a paper-checkbox
            <paper-checkbox></paper-checkbox>
          </iron-label><br>

          <iron-label>iron-label wrapping a paper-button
            <paper-button raised="">Button</paper-button>
          </iron-label>
        </template>
      </demo-snippet>
    </div>`;

document.body.appendChild($_documentContainer);
</script>
  </body>
</html>
